<!DOCTYPE html>
<html>
<head>
  <title>ISR OPS Data Entry Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f8f9fa;
    }
    h2 {
      text-align: center;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 5px #ccc;
      max-width: 1200px;
      margin: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 6px;
      text-align: center;
    }
    th {
      background: #f1f1f1;
    }
    input[type="text"], input[type="number"], input[type="date"] {
      width: 80px;
      padding: 5px;
    }
    button {
      background: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h2>ISR OPS Data Entry Form</h2>
  <form id="dataForm">
    <label><b>Date:</b></label>
    <input type="date" id="date" required>
    &nbsp;&nbsp;
    <label><b>Name:</b></label>
    <input type="text" id="name" required>
    <br><br>

    <table>
      <tr>
        <th>SKU</th>
        <th>LOOSE</th>
        <th>IC</th>
        <th>SKU</th>
        <th>LOOSE</th>
        <th>IC</th>
      </tr>
      <tr>
        <td>RG1.25</td><td><input type="number" id="RG1.25L"></td><td><input type="number" id="RG1.25I"></td>
        <td>RG2.20</td><td><input type="number" id="RG2.20L"></td><td><input type="number" id="RG2.20I"></td>
      </tr>
      <tr>
        <td>RG4.00</td><td><input type="number" id="RG4.00L"></td><td><input type="number" id="RG4.00I"></td>
        <td>RGZ17.00</td><td><input type="number" id="RGZ17.00L"></td><td><input type="number" id="RGZ17.00I"></td>
      </tr>
      <tr>
        <td>RG100.00</td><td><input type="number" id="RG100.00L"></td><td><input type="number" id="RG100.00I"></td>
        <td>TZ0.25</td><td><input type="number" id="TZ0.25L"></td><td><input type="number" id="TZ0.25I"></td>
      </tr>
      <tr>
        <td>TZ0.45</td><td><input type="number" id="TZ0.45L"></td><td><input type="number" id="TZ0.45I"></td>
        <td>TZZ4.25</td><td><input type="number" id="TZZ4.25L"></td><td><input type="number" id="TZZ4.25I"></td>
      </tr>
      <tr>
        <td>TZ10.00</td><td><input type="number" id="TZ10.00L"></td><td><input type="number" id="TZ10.00I"></td>
        <td>TZ50.00</td><td><input type="number" id="TZ50.00L"></td><td><input type="number" id="TZ50.00I"></td>
      </tr>
      <tr>
        <td>KZ5.75</td><td><input type="number" id="KZ5.75L"></td><td><input type="number" id="KZ5.75I"></td>
        <td>KZ30.00</td><td><input type="number" id="KZ30.00L"></td><td><input type="number" id="KZ30.00I"></td>
      </tr>
      <tr>
        <td>MT2.75</td><td><input type="number" id="MT2.75L"></td><td><input type="number" id="MT2.75I"></td>
        <td></td><td></td><td></td>
      </tr>
    </table>

    <button type="submit">Submit</button>
  </form>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbywkfgkYjHzbW9LxxfpHJeZ8rGoCsq3syPiM21YKMDh3TTCGDw8j82r1wvERnHb266B/exec'; // Replace with your Apps Script Web App URL

    document.getElementById('dataForm').addEventListener('submit', e => {
      e.preventDefault();

      const data = {
        date: document.getElementById('date').value,
        name: document.getElementById('name').value,
        'RG1.25L': document.getElementById('RG1.25L').value || 0,
        'RG1.25I': document.getElementById('RG1.25I').value || 0,
        'RG2.20L': document.getElementById('RG2.20L').value || 0,
        'RG2.20I': document.getElementById('RG2.20I').value || 0,
        'RG4.00L': document.getElementById('RG4.00L').value || 0,
        'RG4.00I': document.getElementById('RG4.00I').value || 0,
        'RGZ17.00L': document.getElementById('RGZ17.00L').value || 0,
        'RGZ17.00I': document.getElementById('RGZ17.00I').value || 0,
        'RG100.00L': document.getElementById('RG100.00L').value || 0,
        'RG100.00I': document.getElementById('RG100.00I').value || 0,
        'TZ0.25L': document.getElementById('TZ0.25L').value || 0,
        'TZ0.25I': document.getElementById('TZ0.25I').value || 0,
        'TZ0.45L': document.getElementById('TZ0.45L').value || 0,
        'TZ0.45I': document.getElementById('TZ0.45I').value || 0,
        'TZZ4.25L': document.getElementById('TZZ4.25L').value || 0,
        'TZZ4.25I': document.getElementById('TZZ4.25I').value || 0,
        'TZ10.00L': document.getElementById('TZ10.00L').value || 0,
        'TZ10.00I': document.getElementById('TZ10.00I').value || 0,
        'TZ50.00L': document.getElementById('TZ50.00L').value || 0,
        'TZ50.00I': document.getElementById('TZ50.00I').value || 0,
        'KZ5.75L': document.getElementById('KZ5.75L').value || 0,
        'KZ5.75I': document.getElementById('KZ5.75I').value || 0,
        'KZ30.00L': document.getElementById('KZ30.00L').value || 0,
        'KZ30.00I': document.getElementById('KZ30.00I').value || 0,
        'MT2.75L': document.getElementById('MT2.75L').value || 0,
        'MT2.75I': document.getElementById('MT2.75I').value || 0
      };

      fetch(scriptURL, { method: 'POST', body: JSON.stringify(data) })
        .then(res => alert('✅ Data submitted successfully!'))
        .catch(err => alert('❌ Error: ' + err.message));
    });
  </script>
</body>
</html>
